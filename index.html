<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <main>
        <section class="home">
            <div class="container  h-100 d-center">
                <div class="home-content w-100 h-100 p-3 text-center">
                    <div class="h1-holder position-relative mx-auto my-4">
                        <h1 class="w-100 display-4">Bookmarker</h1>
                    </div>

                    <div class="inputs my-5 py-3">
                        <h3 class="my-4"><i class="fa-solid fa-bookmark"></i> <span>Bookmark your favorite sites</span>
                            <i class="fa-solid fa-bookmark"></i>
                        </h3>
                        <div class="site-name text-start ">
                            <label for="siteName" class="mb-2"><i class="fa-solid fa-book-bookmark me-2"></i><span
                                    class="fw-bold">Site Name</span></label>
                            <input id="siteName" oninput="validationName()" type="text" class="form-control"
                                placeholder="Bookmark Name">
                        </div>
                        <div class="site-url text-start my-3 ">
                            <label for="siteUrl" class="mb-2"><i class="fa-solid fa-link me-2"></i><span
                                    class="fw-bold">Site URL</span></label>
                            <input id="siteUrl" oninput="validationSite()" type="text" class="form-control"
                                placeholder="Website URL">
                        </div>
                        <button id="submit" onclick="submitAdd()" class="btn btn-lg px-5 py-1 text-white fs-6 my-2"
                            type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                    </div>

                    <!--  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" -->


                    <table class="table ">
                        <thead>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="bookMarkers">
                            
                        </tbody>
                    </table>



                </div>
            </div>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content py-3 px-2">
                    <div class="modal-header border-bottom-0">
                        <div class="modal-title fs-5 icon d-center" id="exampleModalLabel">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <button type="button" class="btn-close opacity-100" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="fs-5 fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>

                        <div class="px-2">
                            <div class="mb-3"><i class="fa-regular fa-circle-right me-2"></i><span>Site name must
                                    contain at least 3 characters</span></div>
                            <div><i class="fa-regular fa-circle-right me-2"></i><span>Site URL must be a valid
                                    one</span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center m-0 py-3">&copy; 2024 Designed and developed by <a href="https://www.linkedin.com/in/moamenmokhtar-co/" target="_blank">Moamen Mokhtar</a> </p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
